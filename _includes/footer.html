<footer>
	<div class="container">
		<div class="row">
			<div class="col-xl-12 d-flex justify-content-between align-items-center flex-wrap">
				<div class="social-links">
					{% for item in site.data.socials %}
							<a class="social-link {{ item.name }}" href="{{ item.link }}" target="blank"><i class="fab fa-{{ item.name }}"></i></a>
					{% endfor %}
				</div>

				<nav class="footer-nav">
					<ul>
						{% for item in site.data.navigation %}
							<li><a href="{{ item.link }}">{{ item.name }}</a></li>
						{% endfor %}
					</ul>
				</nav>

				<button class="top-btn" id="top-btn"><i class="fas fa-chevron-up"></i></button>

			</div>
		</div>
	</div>
</footer>

<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/lunr.stemmer.support.js"></script>
<script src="/assets/js/lunr.ru.js"></script>
<script src="/assets/js/search.js"></script>
<script src="/assets/js/lazyload.min.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
