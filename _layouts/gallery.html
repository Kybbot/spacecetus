{% include /head.html %}

{% include /header.html %}

<main>
	<div class="container">
		<div class="row">

					<div class="gallery">
						{% for item in site.data.gallery %}
						<div class="photo-container">
							<img src="data:image/gif;base64,R0lGODlhEAAJAIAAAP///wAAACH5BAEAAAEALAAAAAAQAAkAAAIKjI+py+0Po5yUFQA7" data-src="{{ site.baseurl }}{{ item.img }}" alt="{{ item.description }}" class="gallery-photo">
							<p class="photo-description">
								{% if item.description.size > 2 %}
									{{ item.description }}
								{% endif %}
							</p>
						</div>
						{% endfor %}
					</div>

		</div>
	</div>
</main>

<div class="modal">
	<img class="modal-content" alt="">
</div>

{% include /footer.html %}
